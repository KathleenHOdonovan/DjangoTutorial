<form action = "{% url 'polls:submitReport' question.id %}" method ="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>
            Reporting on poll for question {{ question.id }}
        </h1></legend>
        {% if error_message %}
        <p><strong>
            {{ error_message }}
        </strong></p>
        {% endif %}
        <label>Question ID: </label>
        <input readonly type="text" name="question_id" id="question_id" value="{{ question.id  }}"><br>
        <label>Please enter your name: </label>
        <input type="text" name="name" id="name" placeholder="name"><br>
        <label>Please enter your issue with the poll: </label>
        <input type="text" name="input" id="input" placeholder="input">


    </fieldset>
<input type="submit" value="Submit">
</form>
